<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | 町田駅周辺にスタジアムを推進する会</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Barlow+Condensed:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <!-- 共通CSS読み込み -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            background-color: var(--machida-blue);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .bg-pattern {
            position: absolute; inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 50px 50px; z-index: 0;
        }
        /* 文字重なり修正用トラッキング設定 */
        .coming-soon-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-style: italic; font-weight: 900; line-height: 0.95;
            letter-spacing: -0.01em; text-transform: uppercase;
        }
        .loader-bar {
            width: 140px; height: 3px; background: rgba(255,255,255,0.1);
            margin: 3rem auto; position: relative; overflow: hidden;
        }
        .loader-bar::after {
            content: ''; position: absolute; left: -100%; width: 100%; height: 100%;
            background: white; animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading { 0% { left: -100%; } 100% { left: 100%; } }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="relative z-10 text-center px-6">
        <h2 class="text-blue-400 text-xs font-black tracking-[0.5em] uppercase italic font-accent mb-8">Page Under Construction</h2>
        <h1 class="text-7xl md:text-[9rem] coming-soon-title mb-10 text-white">COMING<br>SOON</h1>
        <p class="text-base md:text-lg text-blue-100 font-bold max-w-sm md:max-w-md mx-auto leading-relaxed opacity-90">
            現在、町田の未来を描くコンテンツを鋭意制作中です。<br>公開まで今しばらくお待ちください。
        </p>
        <div class="loader-bar"></div>
        <div class="mt-4">
            <a href="index.html" class="btn-modern border border-white/20 text-white px-12 py-5 rounded-full text-xs font-black tracking-[0.2em] hover:bg-white hover:text-blue-900 inline-block decoration-none">
                BACK TO TOP
            </a>
        </div>
    </div>
    
    <!-- 共通JS読み込み -->
    <script src="js/main.js"></script>
</body>
</html>
